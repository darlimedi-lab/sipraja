<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login SIPRAJA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login Petugas</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="loginError" class="error"></p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if ((user === 'medi' && pass === 'admin') || (user === 'lpkajkt' && pass === 'admin123')) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('loginError').textContent = 'Login gagal. Coba lagi.';
      }
    });
  </script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIPRAJA - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1>SIPRAJA</h1>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="sidebar">
    <button onclick="showSection('data')">Data Anak</button>
    <button onclick="showSection('upload')">Upload Excel</button>
    <button onclick="showSection('grafik')">Grafik</button>
  </div>

  <div class="main">
    <div id="dataSection" class="section">
      <h2>Data Anak Binaan</h2>
      <table id="dataTable" border="1">
        <thead>
          <tr><th>Nama</th><th>NIK</th><th>Lama Pidana</th><th>Tanggal Bebas</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="uploadSection" class="section" style="display:none">
      <h2>Import Data Excel</h2>
      <input type="file" id="uploadExcel" accept=".xlsx">
    </div>

    <div id="grafikSection" class="section" style="display:none">
      <h2>Grafik Visualisasi</h2>
      <canvas id="grafikCanvas" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="xlsx.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
